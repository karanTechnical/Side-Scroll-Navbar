<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
	<title>Side Nave</title>
</head>
<body>
<header>
	<div class="tophead">
		<div class="brandlogo">
			KaranTechnical
			
		</div>
		<div>
			<span class="menuline" onclick="openNav()">&#9776;</span>
		</div>
		
	</div>
</header>
<div class="sideNav" id="mySideNav">
	<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times; </a>
	<a href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
	<a href="#"><i class="fa fa-folder-open" aria-hidden="true"></i> Gallery</a>
	<a href="#"><i class="fa fa-cogs" aria-hidden="true"></i> Services</a>
	<a href="#"><i class="fa fa-clipboard" aria-hidden="true"></i> Clints</a>
	<a href="#"><i class="fa fa-file-text" aria-hidden="true"></i> About</a>
	<a href="#"><i class="fa fa-address-book" aria-hidden="true"></i> Contact</a>

	
</div>
<section class="mainpart">
	<h2>Animated Sidenav Example</h2>
	<p>Click on the Element below to open the Side navigation menu</p>
</section>
<script type="text/javascript">
	const openNav= ()=>{
		document.getElementById('mySideNav').style.width = "250px";
	}
	const closeNav = ()=>{
		document.getElementById('mySideNav').style.width = "0";
	}

</script>
	
</body>
</html>
